<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drums</title>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="container">
        <div class="keys">
            <div data-key="66" class="key">
                <kbd>B</kbd>
                <span class="sound">BOOM</span>
            </div>
            <div data-key="82" class="key">
                <kbd>R</kbd>
                <span class="sound">HI HAT</span>
            </div>
            <div data-key="65" class="key">
                <kbd>A</kbd>
                <span class="sound">KICK</span>
            </div>
            <div data-key="89" class="key">
                <kbd>Y</kbd>
                <span class="sound">SNARE</span>
            </div>
            <div data-key="68" class="key">
                <kbd>D</kbd>
                <span class="sound">RIDE</span>
            </div>
            <div data-key="69" class="key">
                <kbd>E</kbd>
                <span class="sound">CLAP</span>
            </div>
            <div data-key="78" class="key">
                <kbd>N</kbd>
                <span class="sound">TOM</span>
            </div>

        </div>
    </div>
    </div>

    <audio data-key="66" src="./assets/sounds/boom.wav"></audio>
    <audio data-key="82" src="./assets/sounds/hihat.wav"></audio>
    <audio data-key="65" src="./assets/sounds/kick.wav"></audio>
    <audio data-key="89" src="./assets/sounds/snare.wav"></audio>
    <audio data-key="68" src="./assets/sounds/ride.wav"></audio>
    <audio data-key="69" src="./assets/sounds/clap.wav"></audio>
    <audio data-key="78" src="./assets/sounds/tom.wav"></audio>

</html>
